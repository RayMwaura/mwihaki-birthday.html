<!DOCTYPE html>
<html lang="en">
<head>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #5a189a, #9d4edd);
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
    text-align: center;
}

.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 500px;
}

#slideshow {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    border: 5px solid white;
    object-fit: cover;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    transition: opacity 1s ease-in-out;
}

h1 {
    margin-top: 15px;
    font-size: 2.3em;
}

#message {
    margin-top: 15px;
    font-size: 1.15em;
    min-height: 120px;
    white-space: pre-line;
}

.heart {
    position: absolute;
    font-size: 18px;
    animation: float 6s infinite ease-in;
    opacity: 0.8;
}

@keyframes float {
    0% { bottom: 0; opacity: 1; }
    100% { bottom: 100%; opacity: 0; }
}

#tap {
    margin-top: 15px;
    font-size: 0.9em;
    opacity: 0.8;
}

input, button {
    padding: 15px;
    border-radius: 30px;
    border: none;
    font-size: 1em;
    margin-top: 10px;
    width: 80%;
}

button {
    background: #c77dff;

}

button:hover {

}
</style>
</head>
<body>

</html>
